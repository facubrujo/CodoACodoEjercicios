<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback send</title>

    <link rel="stylesheet" href="../css/style.css">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="body">
    <main class="main">
        <header>
            <nav class="nav">
                <ul>
                    <a class="a" href="../index.html">Home</a>
                    <a class="a" href="/pages/contact.html">About</a>
                    <a class="a" href="/pages/contact.html">Contact</a>
                    <a class="a" href="/pages/registro.html">Registro</a>
                    <a class="a" href="/pages/sucursales.html">Sucursales</a>
                </ul>

                <h1 class="h1">La cocina de Juan</h1>
            </nav>

        </header>
        <p align=center>&nbsp;</p>
        <h1 align=center>
            <font size="+1">The following information has been sent as your
                feedback:</font>
        </h1>

        <table border="1" align=center width="226">
            <tr>
                <th align="center">Form Field</th>
                <th align="center">Field Value</th>
            </tr>
            <script language="javascript">
                var args = location.search.substr(1).split('&');
                for (var i = 0; i < args.length; ++i) {
                    var parts = args[i].split('=');
                    if (parts != null) {
                        var field = parts[0];
                        var value = parts[1];
                        if (value == null) {
                            value = "null"
                        }
                        else {
                            value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
                        }

                        document.writeln('<tr><td align="center">' + field + '</td>');
                        document.writeln('<td align="center">' + value + '</td></tr>');
                    }
                }
            </script>

        </table>
    </main>

    <footer class="footer">
        <div>
            <span><b>Derechos reservados @2020</b></span>
        </div>

    </footer>

</body>

</html>
